<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>


<button class="tablink" onclick="showApp('LoopTimer', this)" id="defaultOpen">Loop Timer</button>
<button class="tablink" onclick="showApp('QuickClipboard', this)">Quick Clipboard</button>
<div id="LoopTimer" class="tabcontent">
  <div class="btn-container">
    <button class="app-store-btn" aria-label="View in Mac App Store" type="button" onclick="window.open(
      'https://apps.apple.com/us/app/loop-timer-repeat-simple/id1624426570?mt=12',
      '_blank'
    );">
      View in Mac App Store ↗
    </button>
  </div>
  <br>
  <div class="grid">
    <img src="images/LoopTimer/1.jpg" class="image" alt="Image">
    <img src="images/LoopTimer/2.jpg" class="image" alt="Image">
    <img src="images/LoopTimer/3.jpg" class="image" alt="Image">
    <img src="images/LoopTimer/4.jpg" class="image" alt="Image">
  </div>
</div>

<div id="QuickClipboard" class="tabcontent">
  <div class="btn-container">
    <button class="app-store-btn" aria-label="View in Mac App Store" type="button" onclick="window.open(
      'https://apps.apple.com/us/app/loop-timer-repeat-simple/id1624426570?mt=12',
      '_blank'
    );">
      View in Mac App Store ↗
    </button>
  </div>
  <br>
  <div class="grid">
    <img src="images/QuickClipboard/1.jpg" class="image" alt="Image">
    <img src="images/QuickClipboard/2.jpg" class="image" alt="Image">
    <img src="images/QuickClipboard/3.jpg" class="image" alt="Image">
    <img src="images/QuickClipboard/4.jpg" class="image" alt="Image">
    <img src="images/QuickClipboard/5.jpg" class="image" alt="Image">
  </div>
</div>

<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
